<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Tarea_5.css">
</head>
<body id="fondo">
    <div class="div" id="rosa"></div>
    <div class="div" id="rojo"></div>
    <div class="div" id="verde"></div>

    <script>
        var div = document.getElementsByClassName('div')[0];
        var rosa = document.getElementById('rosa');
        var rojo = document.getElementById('rojo');
        var verde = document.getElementById('verde');
        var fondo = document.getElementById('fondo');

        rosa.addEventListener('click', function() {
            fondo.style.backgroundColor = 'pink';
        });

        rojo.addEventListener('click', function () {
            fondo.style.backgroundColor = 'red';
        });

        verde.addEventListener('click', function () {
            fondo.style.backgroundColor = 'green';
        });
    </script>
</body>
</html>
