<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        var num1= prompt ('Ingrese su nombre:', '');
        var num2= prompt ('Ingrese su apellido:', '');

        function suma_y_muestra(){
            resultado = num1 + num2;
            alert("el resultado es " + resultado);
         }

        suma_y_muestra();
    </script>
    <script>

        var num1= prompt ('Ingrese un número:', '');
        var num2= prompt ('Ingrese otro número:', '');

        function suma_y_muestra(){
            resultado = parseInt(num1) + parseInt(num2);
            alert("el resultado es " + resultado);
         }

        suma_y_muestra();
    </script>
    
</body>
